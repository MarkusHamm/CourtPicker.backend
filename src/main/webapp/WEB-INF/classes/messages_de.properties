# benefits page
benefits.title=Vorteile von CourtPicker
benefit1.title=Reservierungszahl steigern.
benefit1.lead=Rund um die Uhr reservierbare Plätze.
benefit1.text=
#CourtPicker ermöglicht Deinen Kunden jederzeit einen Platz zu reservieren, egal ob früh am morgen, tagsüber oder spät am Abend. Der Reservierungsvorgang ist ausserdem einfach und unkompliziert, keine Telefonate notwendig.

benefit2.title=Neue Kunden gewinnen.
benefit2.lead=Bestellen im Internet ist bei Jugendlichen die Norm.
benefit2.text=
#Vor allem junge Leute bewegen sich wie selbstverständlich im Internet. Sie sind die Kunden der Zukunft. Mache Deine Plätze deshalb auch im Internet verfügbar und erhöhe damit die Reservierungswahrscheinlichkeit!

benefit3.title=Plätze aller Art verwalten.
benefit3.lead=Tennis, Squash, Badminton, Golfkojen, Fussball, etc.
benefit3.text=
#Mit CourtPicker kannst Du alle Platzarten mit unterschiedlichen Einstellungen verwalten.

benefit4.title=Verwaltung vereinfachen.
benefit4.lead=Überblick auf Knopfdruck statt Papier-Wirr-Warr.
benefit4.text=
#Suchen und Filtern von Reservierungen ist mit CourtPicker ganz einfach. Auch das Überprüfen des Bezahlstatus' von Reservierungen ist kinderleicht. Kein mühsames Durchforsten von handschriftlichen Aufzeichnungen mehr.

benefit5.title=Platzauslastung optimieren.
benefit5.lead=Jahres-, Monats- und Tageszeiten analysieren und Auslastung erhöhen.
benefit5.text=
#Finde blitzschnell heraus welche Jahres-, Monats- und Tageszeiten durch Aktionen noch besser ausgelastet werden können. CourtPicker bietet Dir die Grundlage für die Analyse und Optimierung Deiner Tarife.

benefit6.title=Kundenverhalten analysieren.
benefit6.lead=Erkenne die Reservierungsvorlieben Deiner Kunden.
benefit6.text=
#CourtPicker bietet Statistiken über das Reservierungsverhalten, z.B. wieviel Stunden oder Tage im Vorhinein bestimmte Kundengruppen Reservierungen machen. Das ermöglicht Dir, diese Kunden mit gezielten Aktionen anzusprechen.

benefit7.title=Kleine u. große Sportanlagen.
benefit7.lead=Für jede Anlage die passende Konfiguration.
benefit7.text=
#Die umfangreichen Konfigurationsmöglichkeiten und das feingliedrig gestaffelte Preismodell ermöglichen nicht nur großen sondern auch kleinen und mittelgroßen Anlagen den Einsatz von CourtPicker.

benefit8.title=Flexibel bleiben.
benefit8.lead=Voreinstellungen jederzeit überschreiben.
benefit8.text=
#Trotz der automatischen Tarifsteuerung für Reservierungen hast Du als Administrator jederzeit die Möglichkeit z.B. Tarife oder andere Settings für Reservierungen zu überschreiben.


