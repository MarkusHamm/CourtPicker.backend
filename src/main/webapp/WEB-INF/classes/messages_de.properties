prices.helptext=Je nach Anzahl der Plätze und Platzkategorien, die Du mit CourtPicker verwalten willst, ergibt sich Dein Monatstarif. Eine Platzkategorie ist ein Platztyp, für den Du einen eigenen Tarif festlegen willst. So haben z.B. Tennisplätze, Badmintonplätze, Squashplätze normalerweise unterschiedliche Tarife und sind daher eigene Platzkategorien (Hinweis: Wenn Du z.B. sowohl Tennis-Freiplätze als auch Hallenplätze verwalten willst, sind das 2 verschiedene Kategorien, weil die Tarife für Freiplätze und Hallenplätze wahrscheinlich unterschiedlich sein werden.)<br><br><b>Schritt 1. </b>Stelle zuerst fest, wie viele Platzkategorien Du verwalten willst! Das ergibt die Zeile in der folgenden Preistabelle, in der du Deinen Tarif findest.<br><b>Schritt 2. </b>Zähle wieviele Plätze Du insgesamt verwalten willst (also alle Platzkategorien zusammen). Das ergibt die Spalte, in der Du Deinen Preis ablesen kannst! 
